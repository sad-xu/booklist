<!DOCTYPE html>
	<html lang=zh>
		<head>
			<meta charset=utf-8>
			<meta content="width=device-width,initial-scale=1"name=viewport>
		</head>
		<body>
			<div class=container>
				<div class=showcase>
					<canvas height="600" width="1300"></canvas>
				</div>
			</div>

			<script src="https://d3js.org/d3.v5.min.js"></script>
			<script src=./relation.js></script>
			<script>
				function initNodeStyle(d) {
					let colors = ["#007FFF","#A142FF",
						"#FF85C2","#FFA142","#FF4242"]
					d.forEach((item, index) => {
						let t = d3.color(colors[index % 5])
						item.color = t.brighter(1.5).toString() // 颜色
						item.radius = 14   // 半径
					})
				}

				var canvas = document.querySelector("canvas"),
					width = 1300,
					height = 600;
				let nodeData = [{id: "0", name: "Geoff"},
										{id: "4", name: "Geoff"},
										{id: "1", name: "Geoff"},
										{id: "2", name: "Geoff"},
										{id: "3", name: "Geoff"}];

				let linkData = []
				let t = 2
				
				linkData.push({source: 2, target: 3})
				linkData.push({source: 2, target: 0})

				initNodeStyle(nodeData)  // 初始化节点样式

				
				const s = new Relation()
				s.setNodes(nodeData)
				s.setLinks(linkData)
				s.setCanvas(canvas)
				s.setSize(width, height)
				s.setRadius(12)
				s.setLinkLength(90)
				s.setCharge(-60)
				s.init()
				s.run()
			</script>
		</body>
